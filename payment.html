<html>
<head>
    <title>Payment</title>
    <link rel="stylesheet" href="style_css.css">
</head>
<body>
  <div class="container">
    <h1>School Online Dues Payment</h1>
    <form action="#" method="POST">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <select id="class" name="class" required>
          <option value="">Select your level</option>
          <option value="1">level100</option>
          <option value="2">level200</option>
          <option value="3">level300</option>
        </select>
      </div>
      <div>
        <label for ="payment"> Mode of payment</label> 
        <select name="class" id="class">
          <option value="">Pay through</option>
          <option value="1">mobile money</option>
          <option value="2">Bamk account</option>
        </select>
      </div>


      <div class="form-group">
        <label for="email">Account NO</label>
        <input type="number" id="number" name="number" placeholder="Enter your Account number" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter the amount to pay" min="0" required>
      </div>
      <div class="form-group">
        <label for="card">Student id Number</label>
        <input type="text" id="card" name="card" placeholder="Enter your card number" maxlength="16" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Enter the CVV code" maxlength="3" required>
      </div>
      <button type="submit" class="button">Pay Now</button>
      <button type="reset" class="button">Reset</button>
      <button class="button"><a href="index.html">HOME</a></button>
    </form>

  </div><br><br>
  
</body>
</html>
